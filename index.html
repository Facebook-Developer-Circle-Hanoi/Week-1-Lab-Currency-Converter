<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Currency Converter</h1>
	<p>Select input currency</p>
	<input type="radio" name="currency" value="USD" checked=""> USD<br>
	<input type="radio" name="currency" value="EUR"> EUR<br>
	<input type="text" id="number" value="1"><br>
	<button id="submit">Quáº¥tttt</button><br>
	<span id="result"></span>
	<script>
		var submit = document.getElementById('submit');
		submit.addEventListener('click',()=>{
			convert();
		})
		var convert = () =>{
			var currency = document.getElementsByName('currency'),
			result = document.getElementById('result'),
			number = document.getElementById('number').value;
			for (var i = 0, length = currency.length; i < length; i++) {
				if (currency[i].checked) {
					input = currency[i].value;
					break;
				}
			}
			fetch('https://free.currconv.com/api/v7/convert?q='+input+'_VND&compact=y&apiKey=do-not-use-this-key',{
				method: 'GET',
				headers: {
					'Content-Type': 'application/json'
				}
			})
			.then(res => res.json())
			.then((res) => {
				if (input == 'USD') {
					a = res.USD_VND.val;
				} else {
					a = res.EUR_VND.val;
				}
				result.innerHTML = 'Result: ' + parseInt(number)*a;
			})
			.catch((error) => {
				console.log('error:' + error);
			})
		}
	</script>
</body>
</html>
